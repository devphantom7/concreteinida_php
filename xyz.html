<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Buttons</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>

    a.button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
      /* border-radius: 23.5px; */
      overflow: hidden;
      text-decoration: none;
    }

    .button__wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 45px;
      border-radius: 22.5px;
      background: transparent;
    }

    a.button:hover .button__text {
      color: #0a0a0a;
    }

    .button__text {
      position: relative;
      z-index: 2;
      font-family: sans-serif;
      font-weight: 700;
      font-size: 18px;
      color: inherit;
      transition: 300ms ease;
    }

    .button__spotlight {
      position: absolute;
      z-index: 1;
      height: 10px;
      width: 10px;
      opacity: 1;
      border-radius: 50%;
      background: inherit;
      inset: 0;
      top: 50%;
      transform: scale(0);
    }

    /* Button Styles */
    .button--blue {
      background: linear-gradient(to right, #4f46e5, #818cf8);
    }

    .button--blue .button__text {
      color: #818cf8;
    }

    .button--blue .button__spotlight {
      background: linear-gradient(to right, #4f46e5, #818cf8);
    }

    .button--green {
      background: linear-gradient(to right, #22c55e, #86efac);
    }

    .button--green .button__text {
      color: #86efac;
    }

    .button--green .button__spotlight {
      background: linear-gradient(to right, #22c55e, #86efac);
    }

    .button--pink {
      background: linear-gradient(to right, #ec4899, #f9a8d4);
    }

    .button--pink .button__text {
      color: #f9a8d4;
    }

    .button--pink .button__spotlight {
      background: linear-gradient(to right, #ec4899, #f9a8d4);
    }
  </style>
</head>
<body>
  <a href="#" class="button button--blue">
    <span class="button__spotlight"></span>
    <span class="button__wrapper">
      <span class="button__text">Blue</span>
    </span>
  </a>
  <a href="#" class="button button--green">
    <span class="button__spotlight"></span>
    <span class="button__wrapper">
      <span class="button__text">Green</span>
    </span>
  </a>
  <a href="#" class="button button--pink">
    <span class="button__spotlight"></span>
    <span class="button__wrapper">
      <span class="button__text">Pink</span>
    </span>
  </a>

  <script>
    const buttons = document.querySelectorAll('a.button');

    buttons.forEach(button => {
      button.addEventListener('mousemove', function(evt) {
        const movX = evt.clientX - this.getBoundingClientRect().x;
        gsap.to(this.querySelector(".button__spotlight"), {
          x: movX,
          scale: 30,
          duration: 0.3
        });
      });

      button.addEventListener('mouseleave', function(evt) {
        const movX = evt.clientX - this.getBoundingClientRect().x;
        gsap.to(this.querySelector(".button__spotlight"), {
          x: movX,
          scale: 0,
          duration: 0.3
        });
      });
    });
  </script>
</body>
</html>
