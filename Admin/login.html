<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concretech India: Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;
        }
        .login-container {
            width: 80%;
            margin-top: 100px;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container bg-light p-4 shadow-lg rounded">
        <div class="text-center mb-3 d-flex justify-content-center align-items-center">
            <img src="../img/logo.png" alt="Logo" class="logo">
            <h1 class="text-secondary">Concretech India</h1>
        </div>
        <h4 class="text-center mb-3">Welcome Admin</h4>
        <form onsubmit="validateLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Login</button>
            </div>
            <div id="message" class="mt-3"></div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    
    function validateLogin(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        message.innerHTML = "";

        if (username === "Media" && password === "Mumbai#1234") {
            sessionStorage.setItem("isLoggedIn", "true"); // Set login flag
            sessionStorage.setItem("username", username); // Store username
            message.innerHTML = '<div class="alert alert-success" role="alert">Login successful!</div>';
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000); // Redirect after 3 second
        } else {
            message.innerHTML = '<div class="alert alert-danger" role="alert">Invalid username or password.</div>';
        }
    }
</script>

</body>
</html>
